<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <img class="icon" src="assets/odin-lined.png" alt="odin logo">
            <h3>ODIN</h3>
        </div>
        <div class="watermark">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="form">
        <h4>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.
        </h4>
        <h4>
            You know you want to.
        </h4>
        <form action="" method="get">
            <div class="info">
                <h4>Let's do this</h4>
                <div class="name">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="contact">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="tel_number">Phone Number</label>
                        <input type="tel" name="tel_number" id="tel_number">
                    </div>
                </div>
                <div class="auth">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="confimation">Confirm Password</label>
                        <input type="password" name="confimation" id="confimation" required>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <h5>Already have an account? <a href="">Log in</a></h5>
    </div>
</body>
</html>
